<script>
  // create empty arrays for items
  var titleArr = [];
  // On mouse-over, execute myFunction
function myFunction(ele) {
  //target specific element attributes for info
  //found idea here https://stackoverflow.com/questions/39670263/javascript-get-attributes-of-clicked-button
  var name = ele.getAttribute('name');
  var date = console.log(ele.getAttribute('data-other-attr'));

  //check if value exists in array
  var check = titleArr.includes(name)? 'Exist' : 'Does not exist';
  console.log(check)

  //create parent list variables
  var titleul = document.getElementById('titleArray')

  // add and remove pieced together from: 
  // https://stackoverflow.com/questions/36035736/add-remove-li-element-from-the-ul-javascript


  if (check == 'Does not exist'){
      var titleli = document.createElement("li");
      titleli.appendChild(document.createTextNode(name))
      titleli.setAttribute("id", name);
      titleul.appendChild(titleli);
      titleli.innerHTML= name + "<button class='btn'>X</button>";
      titleli.addEventListener('click', function () {
        this.parentNode.removeChild(this);
      });
      // push attributes into item arrays
      titleArr.push(name);
      console.log(titleArr)
  // titleHTML.innerHTML = titleArr;
}
if (check == 'Exist'){

      titleArr.splice(index, 1);
